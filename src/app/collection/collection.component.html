<div class="card p-1">

  <!--Card image-->
  <div class="view hm-white-slight waves-light" mdbWavesEffect>
    <img src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg" class="img-fluid" alt="Card image">
    <a routerLink="/collection/{{collection.metadata.title}}">
      <div class="mask"></div>
    </a>
  </div>

  <!--Card content-->
  <div class="card-body">
    <!--Title-->
    <h4 class="card-title">{{collection.metadata.title}}</h4>
    <!--Text-->
    <p class="grey-text p-0 m-0"><small>{{collection.photos.length}} photos</small></p>
    <p class="card-text">{{collection.metadata.description}}</p>
  </div>

</div>
