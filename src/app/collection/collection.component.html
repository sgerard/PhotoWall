<div class="card p-1">

  <!--Card image-->
  <img class="card-img-top" src="{{collection.picture}}" alt="Card image cap">

  <!--Card content-->
  <div class="card-body">
    <!--Title-->
    <h4 class="card-title">{{collection.title}}</h4>
    <!--Text-->
    <p class="card-text">{{collection.description}}</p>
  </div>

</div>
